<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
          <ion-button class="back-btn" (click)="back()"><ion-icon name="arrow-back" color="dark"></ion-icon></ion-button>
      </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content   id="editProfileCont">
  <div class="profile-cont">
    <ion-row>
      <ion-col class="avatar-col">
        <div class="img-cont">
          <div><img src="assets/img/avatar_00.png"  class="avata-img"/></div>
        </div>
      </ion-col>
      <ion-col class="edit-col">
        <ion-icon name="create" style="margin-bottom: 10px;"></ion-icon>
        <ion-icon name="happy" style="margin-top: 10px"></ion-icon>
      </ion-col>
    </ion-row>
  </div>
  <div class="seg-cont">
      <ion-segment (ionChange)="segmentChanged($event)" value="information">
        <ion-segment-button value="personal">
          <ion-label  >Personal</ion-label>
        </ion-segment-button>
        <ion-segment-button value="experience">
          <ion-label  >Experiencia</ion-label>
        </ion-segment-button>
        <ion-segment-button value="studio">
            <ion-label  >Estudios</ion-label>
          </ion-segment-button>
      </ion-segment>
  </div>

  <div class="bar-cont">

  </div>
<!-- Personal Contaier -->
  <div id="personCont">
      <div class="lbl-cont"><ion-label  >Nombre y Apellido</ion-label></div>
      <div style="margin-top: 15px;"><ion-label class="name-lbl" style="color: #19f1ca;">Alberto Javier Rocca Pinto</ion-label></div>

      <div class="lbl-cont"><ion-label  >Teléfono</ion-label></div>
      <div class="input-cont">
          <ion-input   name="password" type="number" [(ngModel)]="phoneNumber" required></ion-input>
      </div>
      
      <div class="lbl-cont"><ion-label  >Correo electrónico</ion-label></div>
      <div class="input-cont">
          <ion-input   name="password" type="email" [(ngModel)]="email" required></ion-input>
      </div>
      
      <div class="lbl-cont"><ion-label  >Contraseña</ion-label></div>
      <div class="input-cont">
          <ion-input  name="password" type="text" [(ngModel)]="password" required></ion-input>
      </div>
      
      <div class="lbl-cont"><ion-label  >DNI</ion-label></div>
      <div class="input-cont">
          <ion-input   name="dni" type="text" [(ngModel)]="DNI" required></ion-input>
      </div>
       
      <div class="lbl-cont"><ion-label  >Fecha de nacimiento</ion-label></div>
      <div class="date-cont">
            <ion-input type="date" placeholder="dd / mm /aaaa" (ionFocus)="dateFocus()" name="aDate" id="date" [(ngModel)]="birthday"></ion-input>
      </div>
       
      <div class="lbl-cont"><ion-label  >Ciudad</ion-label></div>
      <div class="select-cont">
          <ion-select  placeholder="Lima Metropolitana" interface="alert">
              <ion-select-option *ngFor="let item of cityList;" [value]="city">
                  {{item.name}}
              </ion-select-option>
            </ion-select>
      </div>
          
     

      <div class="lbl-cont"><ion-label>Distrito</ion-label></div>
      <div class="select-cont">
          <ion-select  placeholder="San Borja" interface="alert">
              <ion-select-option *ngFor="let item of districtList;"  [value]="district">
                  {{item.name}}
              </ion-select-option>
            </ion-select>
      </div>
      
      <div class="btn-cont">
          <div class="btn-img" (click)="savePerson()"><p>Guardar</p> </div>
      </div>

        
        
  </div>
<!-- Experience Container -->
  <div id="experienceCont"></div>
<!-- Studio Contatiner -->
  <div id="studyCont"></div>


</ion-content>
