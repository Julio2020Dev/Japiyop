<ion-header>
  <ion-toolbar>
    <ion-title>Filtros</ion-title>
    <ion-buttons slot="start">
      <ion-button (click)="back()"><ion-icon name="arrow-back" color="dark"></ion-icon></ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding" id="pageCont">
  <div class="form-cont">
    <form #filterForm="ngForm" novalidate>
      <div class="select-cont">
        <ion-item>
          <ion-label position="stacked" color="dark">Categorias</ion-label>
          <ion-select  placeholder="Hero" interface="alert" [(ngModel)]="filter.category" [ngModelOptions]="{standalone: true}">
            <ion-select-option *ngFor="let item of CATEGORIAS;" [value]="item.name" >
                {{item.name}}
            </ion-select-option>
          </ion-select>
        </ion-item>
        

        <ion-item>
          <ion-label position="stacked" color="dark">Industrias especialiadas</ion-label>
          <ion-select  placeholder="Publicidad" interface="alert" [(ngModel)]="filter.indus" [ngModelOptions]="{standalone: true}">
            <ion-select-option *ngFor="let item of INDUSTRIAS;" [value]="item.name"  >
                {{item.name}}
            </ion-select-option>
          </ion-select>
        </ion-item>
        
        <ion-item>
          <ion-label position="stacked" color="dark">Cargo</ion-label>
          <ion-select  placeholder="Mando medio" interface="alert" [(ngModel)]="filter.position" [ngModelOptions]="{standalone: true}">
            <ion-select-option *ngFor="let item of CARGO;" [value]="item.name">
                {{item.name}}
            </ion-select-option>
          </ion-select>
        </ion-item>
    
        <ion-item>
          <ion-label position="stacked" color="dark">CaCiudad</ion-label>
          <ion-select  placeholder="Mando medio" interface="alert" [(ngModel)]="filter.city" [ngModelOptions]="{standalone: true}" >
            <ion-select-option *ngFor="let item of CIUDAD;" [value]="item.name">
                {{item.name}}
            </ion-select-option>
          </ion-select>
        </ion-item>
      </div>
      <div class="btn-cont">
        <ion-button (click)="filterApply(filterForm)" type="submit" color="success" fill="clear"><ion-label>Aplicar</ion-label></ion-button>
      </div>
    </form>
  </div>
  
  
</ion-content>
