<ion-header>
  <ion-toolbar>
    <ion-title>ReseÃ±as</ion-title>
    <ion-buttons slot="start">
      <ion-button class="back-btn" (click)="back()"><ion-icon name="arrow-back" color="dark"></ion-icon></ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content id="reviewCont" ion-padding>
  <ion-list >
    <ion-item *ngFor="let item of userList">
      <ion-avatar slot="start">
        <img [src]="item.avatar">
      </ion-avatar>
      <div class="details-cont">
        <h3>{{item.type}}</h3>
        <p>{{item.detail}}</p>
        <div class="star">
          <ion-col *ngFor=" let start of userList">
            <ion-icon name="star"></ion-icon>
          </ion-col>
        </div>
      </div>
    </ion-item>
  </ion-list>
</ion-content>
