<ion-header>
  <ion-toolbar>
    <ion-title>MÃ©todos de pago</ion-title>
    <ion-buttons slot="start">
        <ion-button class="back-btn" (click)="back()"><ion-icon name="arrow-back" style="color: white;"></ion-icon></ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
        <ion-button class="back-btn" (click)="add()"><ion-icon name="add" style="color: white;"></ion-icon></ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-item *ngFor="let item of paymentList">
    <ion-icon name="card" slot="start"></ion-icon>
    <p>{{item.number}}</p>
    <ion-icon name="trash" slot="end" (click)="delete(item)"></ion-icon>
  </ion-item>
</ion-content>
